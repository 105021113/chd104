<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rand(min,max){
            return parseInt(Math.random()*(max-min+1)+min);
        }
        var max = 100;
        var min = 60;
        document.write(rand(min,max));
    </script>
</body>
</html>
