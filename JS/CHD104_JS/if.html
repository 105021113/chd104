<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>
<body>

<h2>if 句型1(單一敍述)</h2>
<script>
	var avg = 77;
	//若條件成立
	if(avg>=60){
		document.write( "通過~", "<br>");
	}
	//條件不成立
	else{
		document.write( "再努力~", "<br>");
	}
	//else句型可以省略
</script>


<h2>if 句型2(多行敍述)</h2>
<script>
	var avg = 37;
	if(avg>=60){
		document.write( "通過~", "<br>");
		document.write( "證書列印中...<br>");
	}
	else{
		document.write( "再努力~", "<br>");
		document.write( "三餐飯後睡前複習<br>");	
	}
		
</script>

<h2>if 句型3(複雜條件,比較配合邏輯)</h2>
<script>
	//如果平均分數大於等80, 而且數學大於70則錄取
	var avg = 80;
	var math = 75;
	if(avg>=80 && math>70){
		document.write("錄取");
	}
	else{
		document.write("再試一次");
	}

</script>

<h2>if 句型4(if else if...)</h2>
<script>
	var avg = 58;
	var grade;
	if(avg>=90){
		grade = 'A';
	}
	else if(avg>=80){
		grade = 'B';
	}
	else if(avg>=70){
		grade = 'C';
	}
	else if(avg>=60){
		grade = 'D';
	}
	else{
		grade = 'E';
	}
	document.write(  "grade : ", grade, "<br>");
</script>
 
<h2>if句型......5</h2>
<script>
	// 可以有巢狀if
	var lowType = 1;//第一類:5000 第二類:3000 第三類:1000
	var education = "有";
	var amount;
	if(lowType==1){
		amount = 5000;
		if(education=="有"){
			amount += 1000;
		}
	}
	else if(lowType==2){
		amount = 3000;
	}
	else if(lowType==3){
		amount = 1000;
	}
	else{
		amount = 0;
	}

	document.write( "補助款 : ", amount, "<br>");
</script>

</body>
</html>
