<body>
<h2>算術</h2>
<script>
	document.write( "10*4 : ", 10*4, "<br>"); //40
	document.write( "10/4 : ", 10/4, "<br>"); //2.5
	document.write( "10%4 : ", 10%4, "<br>"); //2
</script>



<h2>字串</h2>
<script>
	var zone = "中壢區";
 	var road = "復興路46號";
 	var address = zone + road;
 	document.write(  "address : ", address, "<br>");	
</script>

<h2>比較</h2>
<script>
	 document.write( "10>4 : ", 10>4, "<br>"); //true
	 document.write( "10<=4 : ", 10<=4, "<br>");  //false
	 document.write( "0===false : ", 0===false,"<br>"); //false
	 document.write( "0==false : ", 0==false,"<br>"); //true
</script>


<h2>邏輯</h2>
<script>
	document.write( "10>4 && 10<6 : ", 10>4 && 10<6, "<br>"); //
	document.write( "10>4 || 10<6 : ", 10>4 || 10<6, "<br>"); //true
	document.write( "! 10>4  : ", ! 10>4, "<br>"); //------注意 false>4==> 0>4

    document.write( "! 2>4  : ", ! 2>4, "<br>");  //false>4 ==>false   
   
    document.write( "!(2>4)  : ", !(2>4), "<br>"); //! false ==> true

	//運算優先序
	//!(not) 
	//*, /
	//+, -
	//>, >=, < , <=   
	//&&, || 
</script>


<h2>位元</h2>
<script>
	document.write( "10 & 6 : ", 10&6, "<br>"); //
	document.write( "10 | 6 : ", 10|6, "<br>"); //
</script>

<h2>typeof</h2>
<script>
	var price = "100";
	document.write( "typeof price : ", typeof price, "<br>");
</script>
