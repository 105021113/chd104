    <h2>02expressint.html</h2>
    <script>
        var time = 34782;
        var hour, min, sec;
        sec = time%60;

    <h2>07forSum.html</h2>
    <script>
        var num = 100; 
        var odd = 0 
        var even = 0;
        for(let i=1;i<=num;i++){
            if(i%2==0){
                even+=i;
            }
            else{
                odd+=i;
            }
        }
        document.write("1~", num, "<br>","奇數和為: ", odd, "<br>", "偶數和為: ", even, "<br>", "總和為: ", odd+even, "<br>")
    </script>

    <h2>08prizeFor.html</h2>
    <script>
        var sum = 0;
        var money = 0;
        for(let i=1;i<=10;i++){
            money = parseInt(Math.random()*11)*100;
            document.write("第",i,"次為 : ",money, "<br>");
            sum+=money;
        }
        document.write("總獎金為 : ", sum, "元");
    </script>

    <h2>9prize.html</h2>

        var money = 0;
        var i = 1
        do{
            money = parseInt(Math.random()*11)*100;
            sum+=money;
            document.write("第", i,"次獎金為 :", money, "元<br>");
            i++;
        }while(money>0)
        document.write("總共抽了 : ", i-1, "次<br>", "總獎金為 : ", sum, "元");
    </script>

    <h2>10nestedLoopStar.html</h2>
    <script>
        var num = 6;
        for(let i=1;i<=num;i++){
            for(let j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

    <h2>11nestedLoopStar.html</h2>
    <script>
        var num = 6;
        for(let i=1;i<num*2;i++){
            for(let j=1;j<=i&&i+j<=num*2;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

    <h2>12nestedLoop. html</h2>
    <script>
        var num = 6;
        for(let i=1;i<=num;i++){
            for(let j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
