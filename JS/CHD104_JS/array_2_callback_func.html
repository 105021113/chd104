<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: deeppink;
        }
    </style>
</head>
<body>
    <h2>array.forEach()</h2>
    <script>
        function toHtml(data){
            document.write(data, "<br>");
        }
        var arr = [11, 22, 33];
        arr.forEach(toHtml);
    </script>

<h2>array.map()</h2>
<script>
    function double(data){
        return data*2;
    }
    var arr = [11, 22, 33];
    arr2 = arr.map(double);
    document.write(arr2);
</script>

<h2>array.map()----2</h2>
<script>
    function adjust(data){
        return data+1000;
    }
    var arr = [11000, 22000, 33000];
    arr2 = arr.map(adjust);
    document.write(arr2);
</script>

<h2>array.filter()----2</h2>
<script>
    function lowerPrice(data){
        return data<500;
    }
    var arr = [300, 2200, 510, 21, 55, 801];
    arr2 = arr.filter(lowerPrice);
    document.write(arr2);
</script>
</body>
</html>
