function switchFavorite(e){
    var heart = e.target;
    if(heart.title === "加入收藏"){
        heart.src = "heart_red.png";
        heart.title = "取消收藏";
    }
    else{
        heart.src = "heart_white.png";
        heart.title = "加入收藏";
    }
    
}


//設定[加入收藏 或 取消收藏]的點按事件
