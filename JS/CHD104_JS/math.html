<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>

<style>
	h2 {
		color:deeppink;
	}
</style>

</head>

<body>

<h2>Math物件</h2>
<script>
document.write( "Math.sqrt(9) : ", Math.sqrt(9), "<hr>");	

document.write( "Math.round(3.2) : ", Math.round(3.2), "<br>"); //	
document.write( "Math.round(3.6) : ", Math.round(3.6), "<hr>"); //	

document.write( "Math.random() : ", Math.random(), "<br>");
document.write( "Math.random()*11 : ", parseInt(Math.random()*11), "<hr>");

document.write( "Math.floor(12/10) : ", Math.floor(12/10), "<br>");//	
document.write( "Math.floor(12/6) : ", Math.floor(12/6),"<hr>");//

document.write( "Math.ceil(12/10) : ", Math.ceil(12/10), "<br>");//	
document.write( "Math.ceil(12/6) : ", Math.ceil(12/6),"<hr>");//
</script>

</body>
</html>
