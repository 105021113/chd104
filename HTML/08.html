<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">name</label>
        <input type="text">
    </div>
    <div>
        <label for="">password</label>
        <input type="password" minlength="6" maxlength="20">
    </div>
    <div>
        <label for="">age</label>
        <input type="number" min="18" max="60">
    </div>
    <div>
        <label for="">tel</label>
        <input type="tel" placeholder="請輸入數字共十碼">
    </div>
    <div>
        <label for="">email</label>
        <input type="email">
    </div>
    <div>
        <label for="">website</label>
        <input type="url">
    </div>
    <div>
        <label for="">date</label>
        <input type="date">
    </div>
    <div>
        <label for="">time</label>
        <input type="time">
    </div>
    <div>
        <label for="">range</label>
        <input type="range" min="0" max="100" step="20">
    </div>
    <div>
        <label for="">color</label>
        <input type="color">
    </div>
    <div>
        <label for="">file</label>
        <input type="file" disabled>
    </div>
    <div>
        <label for="">興趣</label>
        <input type="checkbox"> 釣魚
        <input type="checkbox"> 打code
        <input type="checkbox"> 上網
    </div>
    <div>
        <label for="">性別</label>
        <input type="radio" name="sex" id="b"> 
        <label for="b">男</label>
        <label>
            <input type="radio" name="sex">
            女
        </label>
    </div>
    <div>
        <select name="" id="">
            <option value="">請選擇</option>
            <option value="">北部</option>
            <option value="">中部</option>
            <option value="">南部</option>
            <option value="">東部</option>
            <option value="">外島</option>
        </select>
    </div>
    <div>
        <select name="" id="" multiple>
            <option value="">請選擇</option>
            <option value="">北部</option>
            <option value="">中部</option>
            <option value="">南部</option>
            <option value="">東部</option>
            <option value="">外島</option>
        </select>
    </div>
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="">search</label>
        <input type="search">
    </div>
    <div>
        <!-- <label for="">提交</label> -->
        <input type="submit">
        <!-- <label for="">重設</label> -->
        <input type="reset">
        <input type="button" value="input button">
        <button>button tag</button>
    </div>
    
</body>
</html>
