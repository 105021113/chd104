<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: gray;
            font-size: 30px;
        }
        p::after{
            content: '我是after';
            color: red;
        }
        p::before{
            content: '我是before';
            color: red;
        }
    </style>
</head>
<body>
    <p>內容</p>
</body>
</html>
